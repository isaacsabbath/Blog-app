<!DOCTYPE html>
<html>
<head>
	<title>Django Central</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<meta name="google" content="notranslate" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
 	<style>
 		body {
 			font-family: "Roboto", sans-serif;
 			font-size: 17px;
 			background-color: #fdfdfd;
 		}
 		.shadow {
 			box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
 		}
 		.btn-danger {
 			color: #fff;
 			background-color: #f00000;
 			border-color: #dc281e;
 		}
 		.masthead {
 			background: #3398E1;
 			height: auto;
 			padding-bottom: 15px;
 			box-shadow: 0 16px 48px #E3E7EB;
 			padding-top: 10px;
 		}
 	</style>
 	<!-- Navigation -->

 	<nav class="navbar navbar-expand-1g navbar-light bg-light shadow" id="mainNav">
 		<div class="contain-fluid">
 			<a class="navbar-brand" href="{% url 'home %'}">Django Central</a>
 			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
 				<span class="navbar-toggler-icon"></span>
 			</button>

 			<div class="collapse navbar-collapse" id="navbarResponsive">
 				<ul class="navbar-nav ml-auto">
 					<li class="'nav-item text-black">
 						<a class="nav-link text-black font-weight-bold" href="#">About</a>
 					</li>

 					<li class="'nav-item text-black">
 						<a class="nav-link text-black font-weight-bold" href="#">Policy</a>
 					</li>

 					<li class="'nav-item text-black">
 						<a class="nav-link text-black font-weight-bold" href="#">Contact</a>
 					</li>
 				</ul>
 			</div>
 		</div>
 	</nav>

{% block content %}

{% endblock content %}
<!--Footer-->
<footer class="py-3 bg-grey">
	<p class="m-o text-dark text-center">Copyright &copy; Django Central</p>
</footer>
</body>
</html>
